<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>반응속도</title>
</head>
<body>
    <div id="root"></div>
    <!-- 
      .gitignore 깃에 안올리는 애들 입력 (이미 올라간건 지우고 커밋, 앞으로 생기는 것만 무시함)
      package.json "build": "webpack --watch" 코드를 바꿀때마다 알아서 빌드

      v-bind:class="" ->  :class=""

      scoped 붙이면 해당 vue 파일에서만 적용된다
      style css 사용하려면 설치 필요 
      npm i vue-style-loader -D 
      npm i css-loader -D

      npm i -D webpack-dev-server 새로고침 조차 귀찮다
    -->
    <script src="./dist/app.js"></script>
</body>
</html>
