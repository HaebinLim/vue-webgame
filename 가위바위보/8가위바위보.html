<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>가위바위보</title>
</head>
<body>

    <!-- 
      컴포넌트 이름은 두 단어 이상!
      
      created : 컴포넌트가 true가 되는 순간 화면에 나타나기 전
      mounted : 화면에 나타난 후
      updated : 데이터가 바껴서 화면이 다시 그려질 때
      destroyed : 컴포넌트가 false가 되어 화면에서 사라질 때
    -->
    <script src="./dist/app.js"></script>
</body>
